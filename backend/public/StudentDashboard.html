<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/StudentDashboard.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm " id="navbar">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="./Images/icon.jpg" alt="logo" style="width:50px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><h1>Code Queen E-learning System</h1></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><h5>Signed as a Student</h5></a>
          </li>
          <li class="nav-item">
            <img src="./Images/personicon.png" alt="logo" style="width:40px;">
          </li>
        </ul>
    </nav>

    <div class="container">

        <div>
            <h2>Hey Code Queen!!</h2>
        </div>

        <div class="flex-container">
            
            <div style="flex-grow: 4">
                <a class="text-justify" href="#"><h3>My Courses</h3></a>
                <img class="img-fluid"src="./Images/course1.png"alt="">
            </div>

            <div style="flex-grow: 4">
                <a class="text-justify" href="#"><h3>Assignments</h3></a>
                <img class="img-fluid"src="./Images/assignment2.png"alt="">
            </div>

            <div style="flex-grow: 4">
                <a class="text-justify" href="#"><h3>Assessments</h3></a>
                <img class="img-fluid"src="./Images/assessment3.png"alt="">
            </div>
        </div>

        <div class="flex-container">
            
            <div style="flex-grow: 4">
                <a class="text-justify" href="#"><h3>My Library</h3></a>
                <img class="img-fluid"src="Images/library.jpg"alt="">
            </div>

            <div style="flex-grow: 4">
                <a class="text-justify" href="#"><h3>Communication</h3></a>
                <img class="img-fluid"src="./Images/message1.png"alt="">
            </div>

            <div style="flex-grow: 4">
                <a class="text-justify" href="#"><h3>Certification</h3></a>
                <img class="img-fluid"src="./Images/certification1.jpg"alt="">
            </div>
        </div>

    </div>
    
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/jquery.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
