<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="container">
        <div class="overlay">
            <img src="./Images/Logo.jpg" alt="">
        </div>

        <nav class="navbar navbar-expand-lg navbar-top navbar-dark" id="navbar">
            <!-- <a href="./index.html" class="navbar-brand"> <img src="./Images/Logo.jpg" alt=""></a> -->
            <span class="navbar"></span>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item"><a class="nav-link" href="./index.html"><h1>Code Queen E-learning System</h1></a></li>
                </ul>
            </div>
     
        </nav>

        <!-- the login page -->
        <div class="Container-login">
            
            <div class="container-form" id="container-sign">
                <h1>Sign In</h1>
            </div>

            <form>
                <div class="container-form">
                    <label>
                    <input type="text" placeholder="Username" name="email-number"required><br><br>
                    </label>
                
                    <label>
                    <input type="password" placeholder="Password" name="psw" required><br><br>
                    </label>
                
                    <button type="submit">Sign In</button><br><br>
                  </div>
    
                  <div class="container-form">
                    <label>
                        <input class="remember" type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                  </div>
            </form>

            <div class="container-form" id="facebook">
                <p>Not a student? Login as <a href="#">Admin</a></p>
            </div>

            <div class="container-form">
                <p>Don't have an account yet? <a href="#">Sign up</a></p>
            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
